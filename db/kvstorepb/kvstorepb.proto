// To compile the proto, run:
//      protoc --go_out=plugins=grpc:. *.proto
syntax = "proto3";
package kvstorepb;

option go_package = "github.com/iotexproject/iotex-core/v2/db/kvstorepb";

message GetRequest {
    string ns = 1;
    bytes key = 2;
}

message GetResponse {
    bytes value = 1;
}

service KVStoreService {
    rpc Get(GetRequest) returns (GetResponse) {}
}
